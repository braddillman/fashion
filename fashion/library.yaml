#
# Greetings model
#
- fileFormat: yaml
  glob: ./model/greetings.yaml
  kind: fashion_greetings
  recursive: false
  role: 3
  
#
# Planets model
#
- fileFormat: yaml
  glob: ./model/planets.yaml
  kind: fashion_planets
  recursive: false
  role: 3



#
# transforms
#
- fileFormat: python3
  glob: ./xform/**/*.py
  kind: fashion_unknown
  recursive: true
  role: 4



#
# templates
#
- fileFormat: mako
  glob: ./template
  kind: fashion_gen
  recursive: false
  role: 2
